name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      HOME_PAGE_VARIANT: expansion
      KV_REST_API_TOKEN: dummy
      KV_REST_API_URL: https://example.com
      UPSTASH_REDIS__KV_REST_API_TOKEN: dummy
      UPSTASH_REDIS__KV_REST_API_URL: https://example.com
      NEXT_PUBLIC_APP_URL: https://example.com
      NEXT_PUBLIC_POSTHOG_HOST: https://example.com
      NEXT_PUBLIC_POSTHOG_KEY: phc_dummy
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_dummy
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: anon_dummy
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_WEBHOOKS_API_BASE: https://example.com
      NEXT_PUBLIC_WEBHOOKS_API_TIMEOUT_MS: "15000"
      PUBLIC_PORTAL_MODE: disabled
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_dummy
      SUPABASE_AUTH_TIMEOUT_MS: "15000"
      SUPABASE_SECRET_KEY: service_role_dummy
      WEBSITE_CONTACT_MAX_PER_WINDOW: "10"
      WEBSITE_CONTACT_RATE_LIMIT_WINDOW_MS: "60000"
      WEBSITE_WAITLIST_MAX_BODY_BYTES: "4096"
      WEBSITE_WAITLIST_MAX_PER_WINDOW: "20"
      WEBSITE_WAITLIST_RATE_LIMIT_WINDOW_MS: "60000"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Audit dependencies (high+)
        run: pnpm audit --audit-level=high --ignore-registry-errors

      - name: License check (prod)
        run: |
          LICENSES_JSON="$(mktemp)"
          pnpm licenses list --prod --json > "$LICENSES_JSON"
          node scripts/check-licenses.mjs "$LICENSES_JSON"

      - name: Unit tests
        run: pnpm test

      - name: Check (lint/format/types)
        run: pnpm check

      - name: Build
        run: pnpm build

  docs-sync-token-check:
    runs-on: ubuntu-latest
    outputs:
      has_cross_repo_token: ${{ steps.detect.outputs.has_cross_repo_token }}
    steps:
      - name: Detect cross-repo token availability
        id: detect
        env:
          CROSS_REPO_CHECKOUT_TOKEN: ${{ secrets.CROSS_REPO_CHECKOUT_TOKEN }}
        run: |
          if [ -n "${CROSS_REPO_CHECKOUT_TOKEN}" ]; then
            echo "has_cross_repo_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_cross_repo_token=false" >> "$GITHUB_OUTPUT"
          fi

  docs-sync-check:
    needs: docs-sync-token-check
    if: ${{ needs.docs-sync-token-check.outputs.has_cross_repo_token == 'true' }}
    runs-on: ubuntu-latest
    env:
      HOME_PAGE_VARIANT: expansion
      KV_REST_API_TOKEN: dummy
      KV_REST_API_URL: https://example.com
      UPSTASH_REDIS__KV_REST_API_TOKEN: dummy
      UPSTASH_REDIS__KV_REST_API_URL: https://example.com
      NEXT_PUBLIC_APP_URL: https://example.com
      NEXT_PUBLIC_POSTHOG_HOST: https://example.com
      NEXT_PUBLIC_POSTHOG_KEY: phc_dummy
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_dummy
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: anon_dummy
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_WEBHOOKS_API_BASE: https://example.com
      NEXT_PUBLIC_WEBHOOKS_API_TIMEOUT_MS: "15000"
      PUBLIC_PORTAL_MODE: disabled
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_dummy
      SUPABASE_AUTH_TIMEOUT_MS: "15000"
      SUPABASE_SECRET_KEY: service_role_dummy
      WEBSITE_CONTACT_MAX_PER_WINDOW: "10"
      WEBSITE_CONTACT_RATE_LIMIT_WINDOW_MS: "60000"
      WEBSITE_WAITLIST_MAX_BODY_BYTES: "4096"
      WEBSITE_WAITLIST_MAX_PER_WINDOW: "20"
      WEBSITE_WAITLIST_RATE_LIMIT_WINDOW_MS: "60000"
    steps:
      - name: Checkout website
        uses: actions/checkout@v6

      - name: Checkout backend repository
        uses: actions/checkout@v6
        with:
          repository: lucent-lab/weblingo
          path: backend
          token: ${{ secrets.CROSS_REPO_CHECKOUT_TOKEN }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Docs sync freshness check
        run: WEBLINGO_REPO_PATH="$GITHUB_WORKSPACE/backend" pnpm docs:sync:check

      - name: Contract and docs coverage tests
        run: pnpm test:contracts

  docs-sync-fallback-guidance:
    needs: docs-sync-token-check
    if: ${{ needs.docs-sync-token-check.outputs.has_cross_repo_token == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Cross-repo token unavailable
        run: |
          echo "CROSS_REPO_CHECKOUT_TOKEN is not set."
          echo "Run fallback checks locally before merge:"
          echo "WEBLINGO_REPO_PATH=/absolute/path/to/weblingo pnpm docs:sync:check && pnpm test:contracts"
